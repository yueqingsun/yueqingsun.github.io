<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interface</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .buttons-container {
            display: flex;
        }

        .button-group {
            margin-right: 20px;
        }

        .button, .small-button {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            background-color: black;
            border: none;
            color: white;
            cursor: pointer;
        }

        .active {
            background-color: red;
        }

        .inactive {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <div class="button-group">
            <button class="button" onclick="selectGroup(1)">Group 1</button>
            <button class="small-button" onclick="selectButton(1, 1)"></button>
            <button class="small-button" onclick="selectButton(1, 2)"></button>
            <button class="small-button" onclick="selectButton(1, 3)"></button>
            <button class="small-button" onclick="selectButton(1, 4)"></button>
        </div>

        <div class="button-group">
            <button class="button" onclick="selectGroup(2)">Group 2</button>
            <button class="small-button" onclick="selectButton(2, 1)"></button>
            <button class="small-button" onclick="selectButton(2, 2)"></button>
            <button class="small-button" onclick="selectButton(2, 3)"></button>
            <button class="small-button" onclick="selectButton(2, 4)"></button>
        </div>

        <!-- Add more button groups as needed -->

    </div>

    <script>
        function selectGroup(groupNumber) {
            // Reset all buttons to inactive
            document.querySelectorAll('.button, .small-button').forEach(button => {
                button.classList.remove('active');
                button.classList.add('inactive');
            });

            // Set the selected group button to active
            document.querySelector(`.button:nth-child(${groupNumber})`).classList.add('active');
        }

        function selectButton(groupNumber, buttonNumber) {
            // Reset all small buttons to inactive
            document.querySelectorAll(`.button:nth-child(${groupNumber}) + .small-button`).forEach(button => {
                button.classList.remove('active');
                button.classList.add('inactive');
            });

            // Set the selected small button to active
            document.querySelector(`.button:nth-child(${groupNumber}) + .small-button:nth-child(${buttonNumber})`).classList.add('active');
        }
    </script>
</body>
</html>
