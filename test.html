<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .A {
      width: 10px;
      height: 10px;
      background-color: rgb(201, 24, 24); /* 默认颜色 */
      border-radius: 50%;
      display: inline-block;
    }
    /* 默认状态下Abt1的样式 */
    .Abt1 {
      width: 10px;
      height: 10px;
      background-color: gray; /* 默认颜色 */
      border-radius: 50%;
      display: inline-block;
    }

    /* 当鼠标悬停在class为A的元素上时，影响同级的Abt1的样式 */
    .A:hover ~ .Abt1 {
      background-color: red; /* 悬停时的颜色 */
    }
  </style>
</head>
<body>

<!-- 第一个div，class为A的元素 -->
<div>
    <p class="A">??</p>
  <!-- 其他内容... -->
</div>

<!-- 第二个div，class为Abt1的元素，位于A后面 -->
<div>
    <div class="Abt1"></div>
</div>

</body>
</html>
